<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUSION</title>
    <link rel="icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="../site-assets.fontawesome.com/releases/v6.2.0/css/all.css">
    <style>
        /* Your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2e2e2e;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            margin-top: 20px;
        }

        #start-button {
            display: block;
            margin: 0 auto;
            font-size: 24px;
            padding: 10px 20px;
            background-color: #8b51fe;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #start-button:hover {
            background-color: white;
            color: #8b51fe;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
    <script>
        // Your JavaScript code here
        document.getElementById("start-button").addEventListener("click", function () {
            window.scrollBy(0, 470);
        });

        function search() {
            var searchInput = document.getElementById("search").value;
            // Add your search logic here
        }

        window.addEventListener('DOMContentLoaded', function () {
            const randomSubtitleElement = document.getElementById("subtitle");
            randomSubtitleElement.textContent = getRandomSubtitle();
        });

        function getRandomSubtitle() {
            const subtitles = ["Subtitle 1", "Subtitle 2", "Subtitle 3"];
            const randomIndex = Math.floor(Math.random() * subtitles.length);
            return subtitles[randomIndex];
        }

        function play() {
            var iframe = document.getElementById("iframe");
            iframe.src = "game-url.html";
        }
    </script>
</head>
<body>
    <div id="navigation">
        <h1>FUS<span>ION</span></h1>
        <img src="images/logo.png" alt="mobile icon" class="mobile-icon">
        <div class="search">
            <input type="text" placeholder="Search" id="search" autocomplete="off" oninput='search()'>
            <button onclick="search()"><i class="fas fa-search"></i></button>
        </div>
    </div>
    <div class="main" id="main">
        <h1>FUS<span>ION</span></h1>
        <p><span id="subtitle">Loading...</span></p>
        <button id="start-button">Get Started</button>
    </div>
    <div id="game-frame">
        <div class="controls">
            <i class="fa-solid fa-circle-xmark" onclick="play()"></i>
        </div>
        <iframe src="#" id="iframe"></iframe>
    </div>
    <div id="error">No Games Found.</div>
    <div id="games"></div>
    <footer id="footer">
        <main>

        </main>
    </footer>
    <script src="script.js"></script>
    <script src="subtitle.js"></script>
</body>
</html>
