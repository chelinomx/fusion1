        /* Center the "FUSION" text */
        .fusion-text-container {
            display: flex;

            align-items: center; /* Center horizontally */
            margin-top: 120px; /* Add margin to separate it from the title */
            opacity: 0; /* Set initial opacity to 0 for the Fusion text */
            animation: fadeIn 1s ease-in-out forwards; /* Apply fade-in animation to the Fusion text */
        }

        /* Style for the "FUSION" text with gradient, font-family, and bold */
        .fusion-text {
            font-size: 190px;
            background: linear-gradient(to right, #8b51fe 52.5%, #ffffff 50%); /* Gradient from purple to white */
            -webkit-background-clip: text; /* Clip text to gradient */
            color: transparent; /* Hide the text color */
            font-weight: bold; /* Make the text bold */
        }

        /* Style for the randomized subtitles */
        #randomSubtitle {
            font-size: 50px; /* Set font size for subtitles */
            text-align: center; /* Center align subtitles */
            color: white;
            opacity: 0; /* Set initial opacity to 0 for subtitles */
            animation: fadeIn 1s ease-in-out forwards; /* Apply fade-in animation to subtitles */
        }

        /* Move search bar to top-right corner and place it above all elements */
        .search {
            text-align: right;
            margin-top: 20px;
            padding: 20px;
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 9999;  
            opacity: 0; /* Set initial opacity to 0 for the search bar */
            animation: fadeIn 1s ease-in-out forwards; /* Apply fade-in animation to the search bar */
        }

        /* Create a container for the "Game Title" text and search bar */
        .title-and-search {
            display: flex;
            justify-content: space-between; /* Spread items evenly */
            align-items: center; /* Center items vertically */
        }

        /* Style for the "Game Title" text with gradient */
        .game-title {
            margin: 0;
            font-size: 76px; /* Increase the font size for the Game Title */
            background: linear-gradient(to right, #8b51fe 52.5%, #ffffff 50%); /* Gradient from purple to white */
            -webkit-background-clip: text; /* Clip text to gradient */
            color: transparent; /* Hide the text color */
        }

        /* Style for the "Get Started" button */
        .center-button {
            text-align: center;
            margin-top: 20px;
        }

        #getStartedButton {
            font-size: 34px; /* Increase the font size for the button */
            padding: 20px 40px; /* Increase padding for button size */
            background-color: #8b51fe; /* Purple background color */
            color: white; /* White text color */
            border: none; /* Remove border */
            border-radius: 15px; /* Make the button round */
            cursor: pointer; /* Add pointer cursor on hover */
            transition: background-color 0.3s ease, color 0.3s ease; 
            font-family: Arial, sans-serif;
            font-weight: bold
        }

        /* Invert colors on hover and add Santral font */
        #getStartedButton:hover {
            background-color: white; /* White background color */
            color: #8b51fe; /* Purple text color */
            font-family: Arial, sans-serif;
            font-weight: bold
        }

        /* Keyframes for the fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
    
    <script>
        // Array of possible subtitles
        const subtitles = ["RIP GXME SPXCE", "RIP WILLIAM", "Landon is...", "**A** is a B***h"];

        // Function to pick a random subtitle
        function getRandomSubtitle() {
            const randomIndex = Math.floor(Math.random() * subtitles.length);
            return subtitles[randomIndex];
        }

        // Set the random subtitle
        window.addEventListener('DOMContentLoaded', (event) => {
            const randomSubtitleElement = document.getElementById("randomSubtitle");
            randomSubtitleElement.textContent = getRandomSubtitle();
        });

        // Add scroll functionality to "Get Started" button
        window.addEventListener('load', function() {
            var getStartedButton = document.getElementById("getStartedButton");
            getStartedButton.addEventListener("click", function() {
                window.scrollBy(0, 470);
        });
