    <script>
        // Array of possible subtitles
        const subtitles = ["Subtitle 1", "Subtitle 2", "Subtitle 3"];

        // Function to pick a random subtitle
        function getRandomSubtitle() {
            const randomIndex = Math.floor(Math.random() * subtitles.length);
            return subtitles[randomIndex];
        }

        // Set the random subtitle
        window.addEventListener('DOMContentLoaded', (event) => {
            const randomSubtitleElement = document.getElementById("randomSubtitle");
            randomSubtitleElement.textContent = getRandomSubtitle();
        });

        // Add scroll functionality to "Get Started" button
        window.addEventListener('load', function() {
            var getStartedButton = document.getElementById("getStartedButton");
            getStartedButton.addEventListener("click", function() {
                window.scrollBy(0, 470);
            });
        });
    </script>
