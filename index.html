<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schoology</title>
    <!-- Specify the path to your favicon image -->
    <link rel="icon" href="images/schoology-logo.png" type="image/png">
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.0/css/all.css">
    <style>
        /* Set the background color of the entire page */
        body {
            background-color: #2e2e2e;
            opacity: 0; /* Set initial opacity to 0 for the entire page */
            animation: fadeIn 1s ease-in-out forwards; /* Apply fade-in animation to the entire page */
        }

        /* Move Fusion title back to the top-left corner */
        nav {
            display: flex;
            align-items: center; /* Align items vertically */
            padding: 20px;
        }
        h1 {
            margin: 0;
            font-size: 36px; /* Restore the original font size */
        }

        /* Center the "FUSION" text */
        .fusion-text-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center horizontally */
            margin-top: 150px; /* Add margin to separate it from the title */
            opacity: 0; /* Set initial opacity to 0 for the Fusion text */
            animation: fadeIn 1s ease-in-out forwards; /* Apply fade-in animation to the Fusion text */
        }

        /* Style for the "FUSION" text with gradient, font-family, and bold */
        .fusion-text {
            font-size: 190px;
            background: linear-gradient(to right, #8b51fe 52.5%, #ffffff 50%); /* Gradient from purple to white */
            -webkit-background-clip: text; /* Clip text to gradient */
            color: transparent; /* Hide the text color */
            font-family: 'Santral', sans-serif; /* Set the font-family to Santral */
            font-weight: bold; /* Make the text bold */
        }

        /* Style for the randomized subtitles */
        #randomSubtitle {
            font-size: 50px; /* Set font size for subtitles */
            text-align: center; /* Center align subtitles */
            color: white;
            opacity: 0; /* Set initial opacity to 0 for subtitles */
            animation: fadeIn 1s ease-in-out forwards; /* Apply fade-in animation to subtitles */
        }

        /* Move search bar to top-right corner and place it above all elements */
        .search {
            text-align: right;
            margin-top: 20px;
            padding: 20px;
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 9999;  
            opacity: 0; /* Set initial opacity to 0 for the search bar */
            animation: fadeIn 1s ease-in-out forwards; /* Apply fade-in animation to the search bar */
        }

        /* Create a container for the "Game Title" text and search bar */
        .title-and-search {
            display: flex;
            justify-content: space-between; /* Spread items evenly */
            align-items: center; /* Center items vertically */
        }

        /* Style for the "Game Title" text with gradient */
        .game-title {
            margin: 0;
            font-size: 76px; /* Increase the font size for the Game Title */
            background: linear-gradient(to right, #8b51fe 52.5%, #ffffff 50%); /* Gradient from purple to white */
            -webkit-background-clip: text; /* Clip text to gradient */
            color: transparent; /* Hide the text color */
        }

        /* Style for the search bar */
        .search {
            text-align: right;
            margin-top: 20px;
            padding: 20px;
        }

        /* Keyframes for the fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
    <!-- ... (other scripts and styles) -->
</head>
<body>
    <nav>
        <div class="title-and-search">
            <h1 class="game-title">FUSION</h1>
            <div class="search">
                <input type="text" placeholder="Search..." oninput="">
                <button><i class="fas fa-search"></i></button>
            </div>
        </div>
    </nav>

    <div class="content">
        <hr>

        <!-- Center the "FUSION" text with two different colors -->
        <div class="fusion-text-container">
            <div class="fusion-text">FUSION</div>
        </div>

        <!-- Move the randomized subtitles below the "Fusion is awesome!" text -->
        <h2 id="randomSubtitle"></h2>

        <div id="games">
            <a href="games/bob-the-robber-2/"><img src="images/bob-the-robber-2.png" alt="bob the robber 2"></a>
            <a href="games/vex7/"><img src="images/vex7.jpeg" alt="vex 7"></a>
            <a href="games/vex6/"><img src="images/vex6.jpeg" alt="vex 6"></a>
            <a href="games/"><img src="images/mc.png" alt="minecraft"></a>
            <a href="games/moto-x3m/"><img src="images/moto-x3m.jpg" alt="moto x3m"></a>
            <a href="games/retro-bowl/"><img src="images/retro-bowl.jpg" alt="retrobowl"></a>
            <a href="games/drive-mad/"><img src="images/drive-mad.jpg" alt="drive mad"></a>
            <a href="games/slope/"><img src="images/slope.jpg" alt="slope"></a>
            <a href="games/motox3m2/"><img src="images/motox3m2.jpg" alt="moto x3m2"></a>
            <a href="games/Basketball-Stars/"><img src="images/basketball-stars.png" alt="basketball stars"></a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
