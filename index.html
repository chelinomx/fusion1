<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schoology</title>
    <!-- Specify the path to your favicon image -->
    <link rel="icon" href="images/schoology-logo.png" type="image/png">
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.0/css/all.css">
    <style>
        /* You can add additional font formats here for browser compatibility */
        /* Set the background color of the entire page */
        body {
            background-color: #2e2e2e;
            opacity: 0; /* Set initial opacity to 0 for the entire page */
            animation: fadeIn 1s ease-in-out forwards; /* Apply fade-in animation to the entire page */
            scroll-behavior: smooth; /* Enable smooth scrolling */
        }

        /* Set smooth scrolling for HTML element as well */
        html {
            scroll-behavior: smooth;
        }

        /* Move Fusion title back to the top-left corner */
        nav {
            display: flex;
            align-items: center; /* Align items vertically */
            padding: 20px;
        }

        h1 {
            margin: 0;
            font-size: 36px; /* Restore the original font size */
        }

        /* Center the "FUSION" text */
        .fusion-text-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center horizontally */
            margin-top: 120px; /* Add margin to separate it from the title */
            opacity: 0; /* Set initial opacity to 0 for the Fusion text */
            animation: fadeIn 1s ease-in-out forwards; /* Apply fade-in animation to the Fusion text */
        }

        /* Style for the "FUSION" text with gradient, font-family, and bold */
        .fusion-text {
            font-size: 190px;
            background: linear-gradient(to right, #8b51fe 52.5%, #ffffff 50%); /* Gradient from purple to white */
            -webkit-background-clip: text; /* Clip text to gradient */
            color: transparent; /* Hide the text color */
            font-weight: bold; /* Make the text bold */
        }

        /* Style for the randomized subtitles */
        #randomSubtitle {
            font-size: 50px; /* Set font size for subtitles */
            text-align: center; /* Center align subtitles */
            color: white;
            opacity: 0; /* Set initial opacity to 0 for subtitles */
            animation: fadeIn 1s ease-in-out forwards; /* Apply fade-in animation to subtitles */
        }

        /* Move search bar to top-right corner and place it above all elements */
        .search {
            text-align: right;
            margin-top: 20px;
            padding: 20px;
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 9999;  
            opacity: 0; /* Set initial opacity to 0 for the search bar */
            animation: fadeIn 1s ease-in-out forwards; /* Apply fade-in animation to the search bar */
        }

        /* Create a container for the "Game Title" text and search bar */
        .title-and-search {
            display: flex;
            justify-content: space-between; /* Spread items evenly */
            align-items: center; /* Center items vertically */
        }

        /* Style for the "Game Title" text with gradient */
        .game-title {
            margin: 0;
            font-size: 76px; /* Increase the font size for the Game Title */
            background: linear-gradient(to right, #8b51fe 52.5%, #ffffff 50%); /* Gradient from purple to white */
            -webkit-background-clip: text; /* Clip text to gradient */
            color: transparent; /* Hide the text color */
        }

        /* Style for the "Get Started" button */
        .center-button {
            text-align: center;
            margin-top: 20px;
        }

        #getStartedButton {
            font-size: 34px; /* Increase the font size for the button */
            padding: 20px 40px; /* Increase padding for button size */
            background-color: #8b51fe; /* Purple background color */
            color: white; /* White text color */
            border: none; /* Remove border */
            border-radius: 15px; /* Make the button round */
            cursor: pointer; /* Add pointer cursor on hover */
            transition: background-color 0.3s ease, color 0.3s ease; 
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        /* Invert colors on hover and add Santral font */
        #getStartedButton:hover {
            background-color: white; /* White background color */
            color: #8b51fe; /* Purple text color */
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        /* Keyframes for the fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
    
    <script>
        // Array of possible subtitles
        const subtitles = ["RIP GXME SPXCE", "RIP GXME SPXCE", "RIP GXME SPXCE", "RIP GXME SPXCE"];

        // Function to pick a random subtitle
        function getRandomSubtitle() {
            const randomIndex = Math.floor(Math.random() * subtitles.length);
            return subtitles[randomIndex];
        }

        // Set the random subtitle
        window.addEventListener('DOMContentLoaded', (event) => {
            const randomSubtitleElement = document.getElementById("randomSubtitle");
            randomSubtitleElement.textContent = getRandomSubtitle();
        });

        // Add scroll functionality to "Get Started" button
        window.addEventListener('load', function() {
            var getStartedButton = document.getElementById("getStartedButton");
            getStartedButton.addEventListener("click", function() {
                window.scrollBy(0, 470);
            });
        });

        // Function to play the video animation and redirect
        function playVideoAndRedirect(gameUrl) {
            const gameVideo = document.getElementById("gameVideo");

            // Play the video
            gameVideo.style.display = "block";
            gameVideo.play();

            // Pause the video after it ends and redirect to the game page
            gameVideo.addEventListener("ended", function() {
                gameVideo.style.display = "none"; // Hide the video
                window.location.href = gameUrl; // Redirect to the game page
            });
        }
    </script>
</head>
<body>
    <nav>
        <div class="title-and-search">
            <h1 class="game-title">FUSION</h1>
            <div class="search">
                <input type="text" placeholder="Search..." oninput="">
                <button><i class="fas fa-search"></i></button>
            </div>
        </div>
    </nav>

    <div class="content">
        <hr>

        <!-- Center the "FUSION" text with two different colors -->
        <div class="fusion-text-container">
            <div class="fusion-text">FUSION</div>
        </div>

        <!-- Move the randomized subtitles below the "Fusion is awesome!" text -->
        <h2 id="randomSubtitle"></h2>

        <!-- Center and style the "Get Started" button -->
        <div class="center-button">
            <button id="getStartedButton">PLAY!</button>
        </div>

        <div id="games">
            <a href="games/bob-the-robber-2/" onclick="playVideoAndRedirect('games/bob-the-robber-2/')">
                <img src="images/bob-the-robber-2.png" alt="bob the robber 2">
            </a>
            <a href="games/vex7/" onclick="playVideoAndRedirect('games/vex7/')">
                <img src="images/vex7.jpeg" alt="vex 7">
            </a>
            <!-- Add similar onclick attributes for other game links -->
        </div>
    </div>

    <video id="gameVideo" controls style="display: none;">
        <source src="images/Videos/FUSION.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script src="script.js"></script>
</body>
</html>
