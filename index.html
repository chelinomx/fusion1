<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schoology</title>
    <!-- Specify the path to your favicon image -->
    <link rel="icon" href="images/schoology-logo.png" type="image/png">
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.0/css/all.css">
    <style>
        /* Move Fusion title back to the top-left corner */
        nav {
            display: flex;
            align-items: center; /* Align items vertically */
            padding: 20px;
        }
        h1 {
            margin: 0;
            font-size: 36px; /* Restore the original font size */
        }

        /* Center the "Fusion is awesome!" text */
        .fusion-text-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center horizontally */
            margin-top: 120px; /* Add margin to separate it from the title */
        }

        .fusion-text {
            font-size: 150px;
            color: white; /* Add this line to set text color to white */
        }

        /* Style for the randomized subtitles */
        #randomSubtitle {
            font-size: 50px; /* Set font size for subtitles */
            text-align: center; /* Center align subtitles */
            color: white;
        }

        /* Move search bar to top-right corner and place it above all elements */
        .search {
            text-align: right;
            margin-top: 20px;
            padding: 20px;
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 9999; /* Set a high z-index value to ensure it's on top of all elements */
        }

        /* Create a container for the "Game Title" text and search bar */
        .title-and-search {
            display: flex;
            justify-content: space-between; /* Spread items evenly */
            align-items: center; /* Center items vertically */
        }

        /* Style for the "Game Title" text with increased font size */
        .game-title {
            margin: 0;
            font-size: 48px; /* Increase the font size for the Game Title */
        }

        /* Style for the search bar */
        .search {
            text-align: right;
            margin-top: 20px;
            padding: 20px;
        }
    </style>
    
    <script>
        // Array of possible subtitles
        const subtitles = ["RIP GXME SPXCE", "RIP GXME SPXCE", "RIP GXME SPXCE", "RIP GXME SPXCE"];

        // Function to pick a random subtitle
        function getRandomSubtitle() {
            const randomIndex = Math.floor(Math.random() * subtitles.length);
            return subtitles[randomIndex];
        }

        // Set the random subtitle
        window.addEventListener('DOMContentLoaded', (event) => {
            const randomSubtitleElement = document.getElementById("randomSubtitle");
            randomSubtitleElement.textContent = getRandomSubtitle();
        });
    </script>
</head>
<body>
    <nav>
        <div class="title-and-search">
            <h1 class="game-title">FUSION</h1>
            <div class="search">
                <input type="text" placeholder="Search..." oninput="">
                <button><i class="fas fa-search"></i></button>
            </div>
        </div>
    </nav>

    <div class="content">
        <hr>

        <!-- Center the "Fusion is awesome!" text -->
        <div class="fusion-text-container">
            <div class="fusion-text">FUSION</div>
        </div>

        <!-- Move the randomized subtitles below the "Fusion is awesome!" text -->
        <h2 id="randomSubtitle"></h2>

        <div id="games">
            <a href="games/bob-the-robber-2/"><img src="images/bob-the-robber-2.png" alt="bob the robber 2"></a>
            <a href="games/vex7/"><img src="images/vex7.jpeg" alt="vex 7"></a>
            <a href="games/vex6/"><img src="images/vex6.jpeg" alt="vex 6"></a>
            <a href="games/"><img src="images/mc.png" alt="minecraft"></a>
            <a href="games/moto-x3m/"><img src="images/moto-x3m.jpg" alt="moto x3m"></a>
            <a href="games/retro-bowl/"><img src="images/retro-bowl.jpg" alt="retrobowl"></a>
            <a href="games/drive-mad/"><img src="images/drive-mad.jpg" alt="drive mad"></a>
            <a href="games/slope/"><img src="images/slope.jpg" alt="slope"></a>
            <a href="games/motox3m2/"><img src="images/motox3m2.jpg" alt="moto x3m2"></a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
