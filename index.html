    <script>
        // Your JavaScript code here
        document.getElementById("start-button").addEventListener("click", function () {
            window.scrollBy(0, 470);
        });

        function search() {
            var searchInput = document.getElementById("search").value;
            // Add your search logic here
        }

        window.addEventListener('DOMContentLoaded', function () {
            const randomSubtitleElement = document.getElementById("subtitle");
            randomSubtitleElement.textContent = getRandomSubtitle();
        });

        function getRandomSubtitle() {
            const subtitles = ["Subtitle 1", "Subtitle 2", "Subtitle 3"];
            const randomIndex = Math.floor(Math.random() * subtitles.length);
            return subtitles[randomIndex];
        }

        function play() {
            var iframe = document.getElementById("iframe");
            iframe.src = "game-url.html";
        }
    </script>
