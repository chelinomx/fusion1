<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schoology</title>
    <!-- Specify the path to your favicon image -->
    <link rel="icon" href="images/schoology-logo.png" type="image/png">
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.0/css/all.css">
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set the background color of the entire page */
        body {
            background-color: #2e2e2e;
            opacity: 0; /* Set initial opacity to 0 for the entire page */
            animation: fadeIn 1s ease-in-out forwards; /* Apply fade-in animation to the entire page */
            scroll-behavior: smooth; /* Enable smooth scrolling */
        }

        /* Set smooth scrolling for HTML element as well */
        html {
            scroll-behavior: smooth;
        }

        /* Navigation styles */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .game-title {
            font-size: 36px;
            margin: 0;
        }

        .search {
            display: flex;
            align-items: center;
        }

        input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        button {
            background-color: #8b51fe;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        /* Main content styles */
        .content {
            margin-top: 80px;
            padding: 20px;
            color: #fff;
        }

        hr {
            border: 1px solid #fff;
            margin: 20px 0;
        }

        .fusion-text-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 120px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        .fusion-text {
            font-size: 190px;
            background: linear-gradient(to right, #8b51fe 52.5%, #ffffff 50%);
            -webkit-background-clip: text;
            color: transparent;
            font-weight: bold;
        }

        #randomSubtitle {
            font-size: 50px;
            text-align: center;
            color: white;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
            cursor: pointer;
        }

        /* Centered button */
        .center-button {
            text-align: center;
            margin-top: 20px;
        }

        #getStartedButton {
            font-size: 34px;
            padding: 20px 40px;
            background-color: #8b51fe;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        #getStartedButton:hover {
            background-color: white;
            color: #8b51fe;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        /* Footer styles */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
        }
    </style>

    <script>
        // JavaScript code for navigation
        function navigateToAnotherPage() {
            // Check if the subtitle is "CLICK FOR SNEAK PEEK"
            const randomSubtitleElement = document.getElementById("randomSubtitle");
            if (randomSubtitleElement.textContent === "CLICK FOR SNEAK PEEK") {
                // Redirect to another page when clicked
                window.location.href = "your_target_page.html"; // Replace with the actual URL
            }
        }
    </script>
</head>
<body>
    <nav>
        <div class="title-and-search">
            <h1 class="game-title">FUSION</h1>
            <div class="search">
                <input type="text" placeholder="Search..." oninput="">
                <button><i class="fas fa-search"></i></button>
            </div>
        </div>
    </nav>

    <div class="content">
        <hr>

        <!-- Center the "FUSION" text with two different colors -->
        <div class="fusion-text-container">
            <div class="fusion-text">FUSION</div>
        </div>

        <!-- Move the randomized subtitles below the "Fusion is awesome!" text -->
        <h2 id="randomSubtitle" onclick="navigateToAnotherPage()">CLICK FOR SNEAK PEEK</h2>

        <!-- Center and style the "Get Started" button -->
        <div class="center-button">
            <button id="getStartedButton">PLAY!</button>
        </div>

        <!-- Game links -->
        <div id="games">
            <!-- Game link 1 -->
            <a href="games/game1.html"><img src="images/game1.jpg" alt="Game 1"></a>
            
            <!-- Game link 2 -->
            <a href="games/game2.html"><img src="images/game2.jpg" alt="Game 2"></a>
            
            <!-- Add more game links as needed -->
        </div>

        <!-- Footer -->
        <footer>
            <p>&copy; 2023 Fusion.LCC All Rights Reserved.</p>
        </footer>
    </div>

    <script>
        // JavaScript code for other functionalities
        // ...
    </script>
</body>
</html>
